apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox2
  namespace: argocd
spec:
  project: default
 
  source:
    repoURL: https://github.com/robert-parr/busybox-app-2.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
 
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
 
    automated:
      selfHeal: true
      prune: true